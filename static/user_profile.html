{% extends "base.html" %}

{% block head %}
    <title>Profile</title>

     <style>
        body{
            background-image: url("static/img/login-background.jpg");
            background-repeat: no-repeat, repeat;
            background-size: cover;
            height: 951px;
        }
    </style>
{% endblock %}


{% block body %}
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <ul class="navbar-nav ml-auto">
            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow show">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user['username'] }}</span>
                <img class="img-profile rounded-circle" src="static/img/person.png">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/profile">
                  <i class="fa fa-user text-gray-400" aria-hidden="true"></i>
                  <span class="profile_menu" style="margin-left: 10px;">Profile</span>
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">
                  <i class="fa fa-sign-out text-gray-400" aria-hidden="true"></i>
                  <span class="logout-menu" style="margin-left: 10px;">Logout</span>
                </a>
              </div>
            </li>
          </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">

               <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row">
                            <div class="col-lg-9">
                                <h6 class="m-0 font-weight-bold text-primary">User Information</h6>
                            </div>
                        </div>

                    </div>

                    <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3">
                                    <span class="title">Name</span>
                                    <br>
                                    <span class="information">{{user['name']}}</span>
                                </div>
                                 <div class="col-lg-3">
                                    <span class="title">Email</span>
                                    <br>
                                    <span class="information">{{user['email']}}</span>
                                </div>
                                 <div class="col-lg-3">
                                    <span  class="title">Username</span>
                                    <br>
                                    <span class="information"s>{{user['username']}}</span>
                                </div>
                            </div>

                    </div>
              </div>

            </div>
             <div class="col-lg-12">

               <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="row">
                            <div class="col-lg-9">
                                <h6 class="m-0 font-weight-bold text-primary">Update User Information</h6>
                            </div>
                        </div>

                    </div>

                    <div class="card-body">
                            <form id="form_update_user_information">
                                <div class="row">
                                    <input class="input-form noHover new_input_form" type="hidden" name="id" value="{{user['id']}}" >
                                    <div class="col-lg-2">
                                        <div class="wrap-input">
                                            <span class="information-text">Name</span>
                                            <input class="input-form noHover new_input_form" type="text" name="name" value="{{user['name']}}" >
                                            <span class="symbol-input-form ">
                                               <i class="fa fa-address-card icon_thing" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                    </div>
                                     <div class="col-lg-2">
                                           <div class="wrap-input">
                                                <span class="information-text">Email</span>
                                                <input class="input-form noHover new_input_form" type="email" name="email" value="{{user['email']}}" >
                                                <span class="symbol-input-form ">
                                                   <i class="fa fa-envelope-o icon_thing" aria-hidden="true"></i>
                                                </span>
                                           </div>
                                    </div>
                                     <div class="col-lg-2">
                                         <div class="wrap-input">
                                                <span class="information-text">Username</span>
                                                <input class="input-form noHover new_input_form" type="text" name="username" value="{{user['username']}}" >
                                                <span class="symbol-input-form ">
                                                   <i class="fa fa-user icon_thing" aria-hidden="true"></i>
                                                </span>
                                         </div>
                                    </div>
                                     <div class="col-lg-2">
                                         <div class="wrap-input">
                                                <span class="information-text">Password</span>
                                                <input class="input-form noHover new_input_form" type="password" name="password" value="{{user['password']}}" >
                                                <span class="symbol-input-form ">
                                                   <i class="fa fa-lock icon_thing" aria-hidden="true"></i>
                                                </span>
                                         </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <input class="login-form-btn" value="UPDATE" style="width: 200px;height: 40px;margin-top: 30px;" type="button" onclick="updateUser()">
                                    </div>
                                </div>
                            </form>
                    </div>
              </div>

            </div>

        </div>
    </div>



{% endblock %}
